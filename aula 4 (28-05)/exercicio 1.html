<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

let contador = 0
let a = 0
let lista = 0

while ( contador <= 5) {
  a = parseInt(prompt("digite um valor"))
   if (a<0){
    lista ++
   }
   contador ++
}
    alert(lista + " numeros negativos foram digitados")

</script>
</html>
