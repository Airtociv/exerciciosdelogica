<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salario</title>
</head>
<script>

let nome_funcionario = prompt("insira o nome do funcionario");
let horas_trabalhadas = parseFloat(prompt("insira o numero de horas trabalhadas"));
let valor_hora = parseFloat(prompt("insira o valor a ser pago por cada hora trabalhada"));
let salario = horas_trabalhadas* valor_hora;
alert("o funcionario "+ nome_funcionario + " deve receber " + salario + " reais como pagamento");

</script>
</html>
