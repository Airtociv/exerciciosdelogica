<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combustivel</title>
</head>
<script>
let distancia = parseFloat(prompt("quilometros rodados"));
alert("você percorreu "+ distancia + " quilometros");

let combustivel_gasto = parseFloat(prompt("combsutivel consumido"));
alert("você usou " + combustivel_gasto + " litros de combustivel");

let gasto_medio = combustivel_gasto/distancia;
alert("com um consumo medio de " + gasto_medio + " litros por quilometro");

</script>
</html>
