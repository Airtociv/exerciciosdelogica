<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ataque e defesa</title>
</head>
<script>

let a = parseInt(prompt("insira valor A"));
let b = parseInt(prompt("insira valor B"));
alert("A vale "+ a + " e B vale "+ b);

let soma = a + b ;
alert("a soma de A + B é igual a " + soma);

let diferenca = a - b ;
alert("a diferença de A - B é igual a " + diferenca);

let produto = a * b ;
alert("o produto da multiplicação de A por B é igual a " + produto);

let divisao = a / b;
alert("o resultado da divisão de A por B é igual a "+ divisao);

</script>
</html>
